<!DOCTYPE html>
<html>
<head>
    <title>Upload a character card</title>
</head>
<body>
    <h1>Upload a character card</h1>
    <form action="/private/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
